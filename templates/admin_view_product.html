


{% extends 'base.html' %}

{% block body %}
	<!--View each product page for the website -->
	<header class="website-header">
		<div class="div-logo">
			<a href = " {{ url_for('.dashboard') }} " class="logo-text"> Dashboard </a>
		</div>
		
		<nav class="website-nav">
            <a href = " {{ url_for('.admin_category') }} "> Product Category </a>
			<a href = " {{ url_for('.all_products') }} "> Products </a>
			<a href = " {{ url_for('.all_users') }} ">  Customers </a>
			<a href = " {{ url_for('.frequent_products') }} ">Frequently Viewed Products </a>
			<a href = " {{ url_for('.admin_customer_orders') }} "> All Orders  </a>
			<a href = " {{ url_for('.admin_logout') }} "> Log out </a>
		</nav>
	</header>


    <div id="product-grid" align="center">
        <div class="txt-heading"> Product </div>
        
        <br>
        <div class="product-item" align="center">
            <form method="" action="" >
                <div class="product-image"> <img src=  "/static/products/{{image}} " alt="{{ name }}" ></div>
                <div class="product-tile-footer">
                    <a href="{{ url_for('.admin_view_product', code=code ) }} "  style="color: black;" >
                        <div class="product-title" > {{ name }} </div> 
                    </a>
                    <div class="product-title" style="text-align: center;"> ID: {{ code }} </div>
                    <div class="product-title" style="text-align: center;"> {{ desc }} </div> 
                    <div class="product-title" style="text-align: center;">&#8377; {{ price }} </div>
                    <div class="product-title" style="text-align: center;"> {{ category |upper }} </div>
                    <div class="product-title" style="text-align: center;"> Nos: {{ quantity }} </div> 
                    <div class="cart-action">
                        
                        <input type="hidden" id="code" name="code" value="{{ code }}"/>
                        <!-- <input type="text" class="product-quantity" name="quantity" value="1" size="2" /> -->
                        <input type="hidden" id="imageName" name="imageName" value="{{ image }}" />
                        <input type="hidden" id="productPrice" name="productPrice" value="{{ price }}" />
                        
                    </div>
                </div>
            </form>
        </div>  
        
    </div>

    <br style="clear: both;"> <br> <br>

{% endblock %}
